
<h1 class="home-header">SOCIAL MEDIA STUDIOS</h1>
<div class="email-form-div">
  <p>Sign up to stay informed!</p>
  <p class="error-message">{{errorMessage}}</p>
  <form class="email-form">
    <input ng-model="userEmail" class="email-input email-text" type="text" placeholder="Enter your email" />
    <input class="email-input email-submit" type="submit" value="Submit" ng-click="submitEmail()"/>
  </form>
</div>
